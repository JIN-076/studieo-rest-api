<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스터디 상세 페이지</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .button-spacing {
      margin-top: 10px;
    }

    .status-label {
      margin-bottom: 0;
    }

    .btn-secondary {
      color: white;
    }

    .bg-light {
      background-color: white!important;
    }

    .navbar-brand {
      font-size: 1.5rem;
    }

    .navbar-nav .nav-item {
      margin-right: 10px;
    }

    .main-container {
      margin-top: 80px;
    }

    .mt-5 {
      margin-top: 5rem!important;
    }

    .custom-modal-content {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .custom-modal h3 {
      margin-bottom: 5px;
      font-size: 1.5rem; /* 스터디 신청 텍스트 크기 조정 */
    }

    .notification-buttons button {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="">| Studieo |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/users/logout">로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/myPage">마이페이지</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-primary my-2 my-sm-0 ml-2" type="button" onclick="openNotificationPanel()">알림</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>스터디 상세 페이지</h2>
  <hr>

  <div class="card" th:object="${study}">
    <div class="card-body">
      <h5 class="card-title" id="studyTitle" th:text="${study.name}">스터디 제목</h5>
      <p class="card-text" id="studyDescription" th:text="${study.description}">스터디 설명이 여기에 들어갑니다.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>상태:</strong>
        <span>
            <input type="radio" id="onlineRadio" name="studyType" th:checked="${study.studyType.getValue() == 1}" th:disabled="${true}"/>
            <label class="status-label" for="onlineRadio">온라인</label>
            <input type="radio" id="offlineRadio" name="studyType" th:checked="${study.studyType.getValue() == 2}" th:disabled="${true}"/>
            <label class="status-label" for="offlineRadio">오프라인</label>
        </span>
      </li>
      <li class="list-group-item"><strong>카테고리:</strong> <span id="studyCategory" th:text="${category.getDetail()}">Language</span></li>
      <li class="list-group-item"><strong>자격요건:</strong> <span id="studyRequirement" th:text="${study.requirement}">성실하신 분만 신청해주세요</span></li>
      <li class="list-group-item"><strong>장소:</strong> <span id="studyLocation" th:text="${study.address}">서울시 강남구</span></li>
      <li class="list-group-item"><strong>일시:</strong> <span id="studyDateTime">미정 (추후 협의 가능)</span></li>
    </ul>
    <div class="card-body">
      <button type="button" class="btn btn-primary" th:if="${#strings.equals(role, 'NONE')}" th:object="${study}" th:attr="data-studyId=${study.studyId}" onclick="handleButtonClick(this)">참가하기</button>
      <a th:href="@{'/studies/' + ${studyId} + '/edit'}" class="btn btn-secondary" th:if="${#strings.equals(role, 'TEAM_LEADER')}">수정하기</a>
      <a href="" class="btn btn-primary" th:if="${#strings.equals(role, 'TEAM_LEADER') or #strings.equals(role, 'TEAM_MEMBER')}">참여중</a>
      <a href="" class="btn btn-secondary" th:if="${#strings.equals(role, 'TEAM_APPLICANT')}">대기중</a>
    </div>
  </div>

  <!-- 댓글 섹션 -->
  <div class="mt-4">
    <h4>댓글</h4>
    <!-- 댓글 표시 영역 -->
    <ul class="list-group" id="commentsList">
      <li class="list-group-item">댓글 내용이 여기에 들어갑니다.</li>
      <!-- 추가적인 댓글 항목들을 여기에 반복해서 추가 -->
    </ul>

    <!-- 댓글 작성 폼 -->
    <form class="mt-3">
      <div class="form-group">
        <label for="comment">댓글 작성</label>
        <textarea class="form-control" id="comment" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">댓글 작성</button>
    </form>
  </div>

  <div class="form-group row button-spacing">
    <div class="col-sm-10 offset-sm-0">
      <a href="/" class="btn btn-secondary" style="width: 87px;">Home</a>
    </div>
  </div>

  <!-- 모달 폼 -->
  <div class="modal" id="applyModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">참가 신청 폼</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form>
            <input type="hidden" id="hiddenStudyId" th:value="${studyId}" />
            <div class="form-group">
              <label for="message">신청 메시지:</label>
              <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" onclick="sendPostRequest()">신청하기</button>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        </div>

      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="customModal" tabindex="-1" role="dialog" aria-labelledby="customModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content custom-modal-content">
      <div class="modal-body">
        <h3 class="custom-modal-title">스터디 신청이 도착했습니다!</h3>
        <p class="mb-0" id="modal-notification-content"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const sseUrl = '/notification';
    const eventSource = new EventSource(sseUrl);

    eventSource.addEventListener("sse", function (event) {
      if (event.data.startsWith("EventStream") === false) {
        const data = JSON.parse(event.data);
        console.log('Received SSE data:', data);
        showCustomNotification(data);
      }
    });

    function showCustomNotification(data) {
      const modalNotificationContent = document.getElementById('modal-notification-content');
      modalNotificationContent.textContent = data.content;

      $('#customModal').modal('show');

      setTimeout(() => {
        $('#customModal').modal('hide');
      }, 10 * 1000);
    }
  });

  function handleButtonClick(element) {
    const isAccept = [[${study.isAccept}]];
    const studyId = element.getAttribute("data-studyId");

    if (isAccept == true) {
      $('#applyModal').modal('show');
    } else {
      window.location.href = '/studies/' + studyId + '/participate';
    }
  }

  function sendPostRequest() {
    const studyId = $('#hiddenStudyId').val();
    const url = '/studies/' + studyId + '/apply';
    const message = $('#message').val();
    console.log(message);
    console.log("Sending POST request with message:", message);

    $.ajax({
      url: url,
      type: 'POST',
      contentType: 'application/x-www-form-urlencoded',
      data: { message: message },
      success: function (response, status, xhr) {
        if (xhr.status === 200) {
          $('applyModal').modal('hide');
          alert('신청이 완료되었습니다.');
        } else if (xhr.status === 302) {
          const redirectUrl = xhr.getResponseHeader('Location');
          window.location.href = redirectUrl;
        }
      },
      error: function (error) {
        console.error('에러 발생:', error);
        alert('에러가 발생했습니다. 다시 시도해주세요.');
      }
    });
  }
</script>

</body>

</html>
